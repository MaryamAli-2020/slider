<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { width: 100%; height: 100%; overflow: hidden; }

  .slider {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .slide {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    opacity: 0;
    transform: scale(1.04);
    transition: opacity 900ms ease, transform 900ms ease;
    pointer-events: none;
  }
  .slide.active {
    opacity: 1;
    transform: scale(1);
    pointer-events: auto;
  }
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
  }
  .slide::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.4));
  }
  .slider-progress {
    position: absolute;
    bottom: 0; left: 0;
    height: 3px;
    background: #fff;
    z-index: 20;
    width: 0%;
    transition: none;
  }
  .slider-progress.animating {
    transition: width 5000ms linear;
    width: 100%;
  }
  .slider-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 20;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.4);
    color: #fff;
    width: 44px; height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background 0.3s;
    user-select: none;
  }
  .slider-arrow:hover { background: rgba(0,0,0,0.6); }
  .slider-arrow-prev { left: 1.2rem; }
  .slider-arrow-next { right: 1.2rem; }
  .slider-dots {
    position: absolute;
    bottom: 1.4rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
    display: flex;
    gap: 8px;
  }
  .slider-dot {
    width: 10px; height: 10px;
    border-radius: 50%;
    background: rgba(255,255,255,0.45);
    border: none;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
  }
  .slider-dot.active {
    background: #fff;
    transform: scale(1.25);
  }
</style>
</head>
<body>

<div class="slider" id="slider">
  <div class="slide active"><img src="campus-au.jpg" alt="Ajman University Campus"></div>
  <div class="slide"><img src="studenthub.jpg" alt="Ajman University"></div>
  <div class="slide"><img src="campus.jpg" alt="Ajman University"></div>
  <div class="slide"><img src="studnets.jpg" alt="Ajman University"></div>

  <button class="slider-arrow slider-arrow-prev" aria-label="Previous">&#8592;</button>
  <button class="slider-arrow slider-arrow-next" aria-label="Next">&#8594;</button>

  <div class="slider-dots">
    <button class="slider-dot active" data-idx="0"></button>
    <button class="slider-dot" data-idx="1"></button>
    <button class="slider-dot" data-idx="2"></button>
    <button class="slider-dot" data-idx="3"></button>
  </div>

  <div class="slider-progress" id="sliderProgress"></div>
</div>

<script>
  var TOTAL = 4, DURATION = 5000, current = 0, timer = null;
  var slides = document.querySelectorAll('.slide');
  var dots = document.querySelectorAll('.slider-dot');
  var progress = document.getElementById('sliderProgress');

  function goTo(idx) {
    slides[current].classList.remove('active');
    dots[current].classList.remove('active');
    current = ((idx % TOTAL) + TOTAL) % TOTAL;
    slides[current].classList.add('active');
    dots[current].classList.add('active');
    clearInterval(timer);
    progress.classList.remove('animating');
    progress.style.transition = 'none';
    progress.style.width = '0%';
    void progress.offsetWidth;
    progress.classList.add('animating');
    timer = setInterval(function() { goTo(current + 1); }, DURATION);
  }

  document.querySelector('.slider-arrow-prev').addEventListener('click', function() { goTo(current - 1); });
  document.querySelector('.slider-arrow-next').addEventListener('click', function() { goTo(current + 1); });
  document.querySelectorAll('.slider-dot').forEach(function(dot) {
    dot.addEventListener('click', function() { goTo(parseInt(dot.dataset.idx)); });
  });

  var slider = document.getElementById('slider');
  slider.addEventListener('mouseenter', function() { clearInterval(timer); progress.classList.remove('animating'); });
  slider.addEventListener('mouseleave', function() { goTo(current); });

  var tx = 0;
  slider.addEventListener('touchstart', function(e) { tx = e.touches[0].clientX; }, { passive: true });
  slider.addEventListener('touchend', function(e) {
    var diff = tx - e.changedTouches[0].clientX;
    if (Math.abs(diff) > 50) goTo(diff > 0 ? current + 1 : current - 1);
  }, { passive: true });

  // kick off
  progress.classList.add('animating');
  timer = setInterval(function() { goTo(current + 1); }, DURATION);
</script>
</body>
</html>
